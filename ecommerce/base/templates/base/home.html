{% extends "base.html" %}

{% load static %} <!-- Load the static tag to serve static files -->

{% block content %}
 
  

  <!-- Features Section -->
  <div class="bg-gradient-to-r from-orange-400 via-red-500 to-pink-500 text-white py-20 w-screen h-screen " >
    <div class="container mx-auto px-6 md:flex md:items-center">
      <div class="">
        <h1 class="text-6xl font-bold font-serif">BOBA <span class="text-orange-300">WORLD</span></h1>
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Discover the Best Boba Teas!</h1>
        <p class="text-lg md:text-xl mb-6">
          We offer a wide range of premium boba teas that you'll love. Shop now and enjoy your favorite flavors!
        </p>
        <button id="shop-now-btn" class="bg-white text-orange-500 py-3 px-6 rounded-full font-semibold hover:bg-gray-100 transition duration-300">
          Shop Now
        </button>
        
      </div>

      <!-- Right Side: Image -->
      <div class="md:w-1/2 mt-10 md:mt-0 flex justify-center md:justify-end">
        <img src="{% static 'images/boba.png' %}" alt="Delicious Boba" class="w-full max-w-md rounded-full shadow-lg" />
      </div>
    </div>
  </div>


  <script>
    // JavaScript for smooth scrolling
    document.getElementById('shop-now-btn').addEventListener('click', function(e) {
      e.preventDefault(); // Prevent default behavior
      document.querySelector('#products').scrollIntoView({
        behavior: 'smooth' // This enables smooth scrolling
      });
    });
  </script>
  <!-- Products Section -->
  <div class="h-[1000px] " id="products">
  {% include 'base/Products.html' %}
</div>
{% endblock %}
