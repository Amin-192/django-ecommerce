{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-700">Login to Your Account</h2>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <!-- Display the form dynamically -->
      {{ loginForm.as_p }}

      <!-- Submit button -->
      <div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 transition duration-300">Login</button>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
